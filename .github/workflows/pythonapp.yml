name: Test application running state
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8' ]
    name: Test with Python ${{ matrix.python-version }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Try an execution
      run: |        
        wget http://s3-us-west-1.amazonaws.com/umbrella-static/top-1m.csv.zip
        unzip top-1m.csv.zip
        python dict_builder.py -n 20 -t 5 -f top-1m.csv -m 3 -a "Mozilla/5.0"
        ls -l disallowed_entries_dict.txt
